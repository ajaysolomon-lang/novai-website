name = "novai-gtm-outbound"
main = "gtm-outbound.js"
compatibility_date = "2024-01-01"

[vars]
# Set these to your Vapi WorkBench GTM Agent IDs
# Find phone number ID in Vapi Dashboard > Phone Numbers > select number > copy ID
VAPI_PHONE_NUMBER_ID = "60998a63-1c59-4e4b-8628-a9545fafa692"
# Find assistant ID in Vapi Dashboard > Assistants > select assistant > copy ID
# (the assistant linked to the WorkBench GTM Agent number)
VAPI_ASSISTANT_ID = ""

# KV namespace for lead storage
# Create with: npx wrangler kv namespace create LEADS
# Then paste the binding ID below
# [[kv_namespaces]]
# binding = "LEADS"
# id = ""

# Secrets (set via CLI, not in this file):
#   npx wrangler secret put VAPI_API_KEY --config gtm-wrangler.toml
#   npx wrangler secret put ADMIN_API_KEY --config gtm-wrangler.toml
